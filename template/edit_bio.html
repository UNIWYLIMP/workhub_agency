{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="viewport" content="initial-scale=1, maximum-scalable=yes">
	<title>Work Hub</title>
	<link rel="stylesheet" type="text/css" href="{% static './css/edit_bio.css' %}">
	<script type="text/javascript" src="{% static './js/jquery-1.9.1.min.js' %}"></script>
</head>
<body>
	<nav>
		<div class="logo">
			<h1><span class="red">WORK</span>HUB</h1>
		</div>
		<div class="navigations nav_old">
			<a href="/">Home</a>
			<a href="/employee_signup">JobFind</a>
			<a href="/employer_signup">Company</a>
			<a href="/carrier_advice">Carrier</a>
			<a href="/about">About</a>
			<a href="/contact">Contact</a>
		</div>
		<div class="extra">
			<a href="#" class="social_social"><img src="{% static './asset/img/whatsapp_1.png' %}"></a>
			<a href="#" class="social_social"><img src="{% static './asset/img/instagram_1.png' %}"></a>
			<a href="#" class="social_social"><img src="{% static './asset/img/facebook.png' %}"></a>
			<span class="classico_button">
				<a href="/login">Get Started</a>
			</span>
			<a href="#" id="menu_drop"><img src="{% static './asset/img/menu_tab.png' %}" class="menu_tab"></a>
		</div>
	</nav>
	<section class="navigation_drop_down">
		<a href="/">Home</a>
		<a href="/employee_signup">JobFind</a>
		<a href="/employer_signup">Company</a>
		<a href="/carrier_advice">Carrier</a>
		<a href="/about">About</a>
		<a href="/contact">Contact</a>
	</section>
    <section class="main">
		<div class="single_job_apply">
			<div class="single_job_tab form_class">
				<h1>Edit Primary Info</h1>
				<form method="POST" action="edit_bio">
					{% csrf_token %}
					<label class="parcel">Contact: </label>
					<input id="myInput" type="text" name="contact" placeholder="Enter Contact: " required>
					<label class="parcel">Location </label>
					<span class="geo_locale">
						<input id="city" type="text" name="city" placeholder="Enter City: " required>
						<input id="country" type="text" name="country" placeholder="Enter Country: " required>
					</span>
					<label class="parcel">Date-Of-Birth: </label>
					<input id="dob" type="date" name="dob" placeholder="date-of-birth" required>
					<label class="parcel">Gender: </label>
					<span id="gender">
						<span class="single_gender">
							<label>MALE</label>
							<input class="gender" type="radio" name="gender" value="Male" checked>
						</span>
						<span class="single_gender">
							<label>FEMALE</label>
							<input class="gender" type="radio" name="gender" value="Female">
						</span>
						<span class="single_gender">
							<label>CUSTOM</label>
							<input class="gender" type="radio" name="gender" value="Custom">
						</span>
					</span>
					<label class="parcel">About: </label>
					<textarea name="bio" rows="15" cols="45" placeholder="Write a short note about yourself, who you are, your interest and your hobbies." required></textarea>
					<button type="submit">SUBMIT</button>
				</form>
			</div>
		</div>
	</section>
	<img src="{% static './img/Caleblogo.png' %}" class="mainbackground">
    <script type="text/javascript">
		var super_count = 0;
		$("#menu_drop").on("click", function()
		{
			if(super_count == 0)
			{
				super_count = 1;
				let eken = document.querySelector(".navigation_drop_down");
				eken.style = "flex !important;";
				$(".navigation_drop_down").css({"height": "95%", "width": "100%", "position": "fixed", "left": "0px", "z-index": "5", "display": "flex"});
			}

			else
			{
				super_count = 0;
				let eken = document.querySelector(".navigation_drop_down");
				eken.style = "none !important;";
			}

		});

		$(document).ready(function(){
			setInterval(function(){
			    if(window.innerWidth > 930)
			    {
			        $(".navigation_drop_down").css({"display": "none"})
			    }
			});
		});
    </script>
</body>
